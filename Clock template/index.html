<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>JS Example</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="site-wrapper">
		<div class="container">
			<div class="row">
					<div class="col-md-12 today-date">Today is Wednesday, January 10.</div>
			</div>

			
			<div class="row">
				<div class="col-md-12">
					<div class="clock">
						
						<div>The current time:&nbsp;</div>
						<div class="hours">
						  <div class="first">
							<div class="number">0</div>
						  </div>
						  <div class="second">
							<div class="number">0</div>
						  </div>
						</div>
						<div class="tick">:</div>
						<div class="minutes">
						  <div class="first">
							<div class="number">0</div>
						  </div>
						  <div class="second">
							<div class="number">0</div>
						  </div>
						</div>
						<div class="tick">:</div>
						<div class="seconds">
						  <div class="first">
							<div class="number">0</div>
						  </div>
						  <div class="second infinite">
							<div class="number">0</div>
						  </div>
						</div>
					  </div>
				</div>
				
			</div>

			<div class="row">
					<div class="col-md-12 today-date">There are 327 days left until 2026.</div>
			</div>
			
		</div>
	</div>
	<!-- <script src="js/data.js"></script> -->
	<script src="js/main.js"></script>
</body>
</html>
